<!--
    hspace يوفر مساحة أفقية ويمكن أن تكون قيمتها مثل
    : hspace = "20" أو hspace = "30٪"
    يوفر مساحة عمودية ويمكن أن تكون قيمتها مثل:
     vspace = "20" أو vspace = "30٪"
     bgcolor 
     يوفر لون خلفية حيث ستكون القيمة إما اسم اللون أو رمز اللون الست عشري.
     loop 
     يوفر عدد المرات التي ستدور فيها النص
     behavior 
     يوفر نوع التمرير في سرادق. 
     يمكن ان يكون
     sliding, scrolling , alternate
    scrollamount يوفر قيمة لتسريع ميزة المظلة
    scrolldelay يوفر ميزة سيتم استخدام قيمتها للتأخير بين كل قفزة.
    direction  
    يوفر الاتجاه أو الطريقة التي سيسمح لك فيها الشاشة الاسمية بالتمرير. يمكن أن تكون قيمة هذه السمة: يسارًا أو يمينًا أو لأعلى أو لأسفل
     left, right, up , down
    
     height  لتحديد الارتفاع العنصر
     width      لتحديد العرض العنصر  
-->
